<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jqueryscript</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-3.7.1.js"></script>
	</head>
	<body>
		<header>
			<div class="sec-btn" id="sec-btn-1">About</div>
			<div class="sec-btn" id="sec-btn-2">Gallary</div>
			<div class="sec-btn" id="sec-btn-3" style="position: relative">
				Services
				<ul class="services-list">
					<li>item 1</li>
					<li>item 2</li>
					<li>item3</li>
				</ul>
			</div>
			<div class="sec-btn" id="sec-btn-4">Complain</div>
		</header>
		<main>
			<section class="about">
				<div>
					<p>sorry about snow man</p>
				</div>
			</section>
			<section class="gallary">
				<div>
					<button class="arrow-btn" id="left-btn">
						<img src="assets/left.png" alt="left" />
					</button>
					<div>
						<img id="gallary-img" src="assets/1.jpg" alt="image" />
					</div>
					<button class="arrow-btn" id="right-btn">
						<img src="assets/right.png" alt="right" />
					</button>
				</div>
			</section>
			<section class="services"></section>
			<section class="complain">
				<div class="complain-form">
					<div>
						<label for="name">Name:</label>
						<input type="text" placeholder="Name" id="name" name="name" />
					</div>
					<div>
						<label for="name">Email:</label>
						<input type="email" placeholder="Email" id="email" name="email" />
					</div>
					<div>
						<label for="name">Phone:</label>
						<input type="tel" placeholder="Phone" id="phone" name="phone" />
					</div>
					<div>
						<label for="name">Complain</label>
						<textarea
							name="complain"
							placeholder="Complain"
							id="complain"
						></textarea>
					</div>
					<button id="submit-btn">Submit</button>
				</div>
				<div style="display: none" class="complain-data">
					<div class="btn-div">
						<button id="backtoedit-btn">back to edit</button>
					</div>
				</div>
			</section>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
